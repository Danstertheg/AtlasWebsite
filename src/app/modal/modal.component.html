
<button mat-raised-button (click)="show()">{{buttonText}}</button>
<ng-template [ngIf] = "isVisible">
<div class="modal">
  <div class="modal-content" >
    <span class="close" (click)="close()">&times;</span>
    <h2>{{modalTitle}}</h2>
    <p>{{modalDescription}}</p>
  </div>

</div>
</ng-template>
